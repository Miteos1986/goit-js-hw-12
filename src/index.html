<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    

    <section>
      <h1 hidden>Search Picture</h1>
    </section>

    <form action="submit" class="js-search-form search-form">
      <div class="form-group">
        
        <label for="city" class="label"></label>
        <input
          type="text"
          name="picture"
          class="search-input"
          placeholder="Введіть назву картинки:"
          autocomplete="off"
          required
        />
          
          <button class="search-button">Пошук</button>
          
        </div>
        
      </div>
      
    </form>
    
    <ul class="gallery"> </ul>
    <button name="buttonLoad" class="buttonLoad" hidden>Load more</button>
    <span class="loader hide"></span>
    

    <script type="module" src="./main.js"></script>
   
  </body>
</html>
